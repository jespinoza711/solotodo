{% extends "manager/base.html" %}

{% block title %}SoloNotebooks - Manager{% endblock %}

{% block mainContent %}

<h2>Notebooks por ingresar</h2>

{% for notebook in new_notebooks %}

{% endfor %}

{% endblock %}
