{% extends "cotizador/base_catalog.html" %}

{% block title %}Todos los notebooks - SoloNotebooks{% endblock %}

{% block catalog_content %}

<div id="notebook_list_container" />
<h1>Lista de todos los notebooks</h1>
{% for notebook in result_notebooks %}
    <a href="{% url cotizador.views.notebook_details notebook.id %}">{{ notebook }} </a>
    <br />
{% endfor %}
</div>

{% endblock %}
